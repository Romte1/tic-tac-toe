<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
        <div class="playerInfo">
            <h2 class="nameP1">Player 1</h2>
            <button class="setPlayerNames">Set player names</button>
            <h2 class="nameP2">Player 2</h2>

        </div>
        <div class="container">
            <div class="square top left"></div>
            <div class="square top"></div>
            <div class="square top right"></div>
            <div class="square mid left"></div>
            <div class="square mid"></div>
            <div class="square mid right"></div>
            <div class="square bot left"></div>
            <div class="square bot"></div>
            <div class="square bot right"></div>
        </div>
    </div>
    <dialog class="modal">
        <div class="modalResult">It's a draw!</div>
        <button class="btnRestart">Restart</button>
    </dialog>

    <dialog class="modal2">
        <div>Custom names</div>
        <div class="players">
            <label for="p1">Player 1:</label>
            <input maxlength="9" type="text" id="p1" class="p1">
        </div>
        <div class="players">
            <label for="p2">Player 2:</label>
            <input maxlength="9" type="text" id="p2" class="p2">
        </div>
        <button class="btnDone">Done</button>
    </dialog>
    
</body>
</html>
